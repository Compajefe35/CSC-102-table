<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the document type as HTML5 -->
    <meta charset="UTF-8">
    <!-- Sets the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the page responsive by setting the viewport width to the device width -->
    <title>COVID-19 Cases in the US from 2020-2024</title>
    <!-- Sets the title of the webpage -->
    <style>
        /* CSS styles for the webpage */
        body {
            font-family: Arial, sans-serif; /* Sets the font for the entire page */
            margin: 20px; /* Adds space around the page content */
            padding: 20px; /* Adds space inside the page content */
            background-color: #f9f9f9; /* Sets the background color of the page */
        }
        h1 {
            text-align: center; /* Centers the heading text */
            color: #333; /* Sets the text color for the heading */
        }
        table {
            width: 100%; /* Makes the table span the full width of the page */
            border-collapse: collapse; /* Removes spacing between table borders */
            margin: 20px 0; /* Adds vertical space around the table */
        }
        th, td {
            border: 1px solid #ccc; /* Adds a border to table cells */
            padding: 10px; /* Adds padding inside table cells */
            text-align: center; /* Centers text within table cells */
        }
        th {
            background-color: #f4f4f4; /* Sets the background color for table headers */
        }
        tr:nth-child(even) {
            background-color: #fefefe; /* Sets a background color for even table rows */
        }
    </style>
</head>
<body>
    <!-- Main heading of the page -->
    <h1>COVID-19 Cases in the US from 2020-2024</h1>
    <!-- Table to display the data -->
    <table>
        <thead>
            <!-- Table headers -->
            <tr>
                <th>Year</th>
                <!-- Column header for the year -->
                <th>Total Cases</th>
                <!-- Column header for total cases -->
            </tr>
        </thead>
        <tbody>
            <!-- Table rows with data for each year -->
            <tr>
                <td>2020</td>
                <!-- Data for the year 2020 -->
                <td>20,000,000</td>
                <!-- Total cases in 2020 -->
            </tr>
            <tr>
                <td>2021</td>
                <!-- Data for the year 2021 -->
                <td>35,000,000</td>
                <!-- Total cases in 2021 -->
            </tr>
            <tr>
                <td>2022</td>
                <!-- Data for the year 2022 -->
                <td>45,000,000</td>
                <!-- Total cases in 2022 -->
            </tr>
            <tr>
                <td>2023</td>
                <!-- Data for the year 2023 -->
                <td>50,000,000</td>
                <!-- Total cases in 2023 -->
            </tr>
            <tr>
                <td>2024</td>
                <!-- Data for the year 2024 -->
                <td>55,000,000</td>
                <!-- Total cases in 2024 -->
            </tr>
        </tbody>
    </table>
</body>
</html>
